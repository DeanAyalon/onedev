name: dean-server
services:
  onedev:
    image: 1dev/server
    container_name: onedev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${STORAGE:-./storage}:/opt/onedev
    ports:
      - 6610:6610
      - 6611:6611
    environment:
      - VIRTUAL_HOST=${DOMAIN}

